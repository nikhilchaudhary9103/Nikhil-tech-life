<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nikhil | Tech Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

    @keyframes colorShift {
      0% { color: #00f7ff; }
      50% { color: #a855f7; }
      100% { color: #00f7ff; }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      color: #58a6ff;
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      user-select: none;
      position: relative;
    }

    /* ==== Background Video ==== */
    .bg-video-wrap {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }

    .bg-video-wrap video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      position: relative;
      padding: 60px;
      border-radius: 15px;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
      max-width: 85%;
      transition: all 0.3s ease-in-out;
    }

    .content-wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
    }

    /* Profile Photo */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 40%;
      overflow: hidden;
      border: 3px solid #00f7ff;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00f7ff;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: colorShift 1s linear infinite;
    }

    h1 {
      font-size: 3.8em;
      color: #e9d8fd;
      text-shadow: 0 0 20px #e9d8fd;
      margin-bottom: 20px;
      text-align: ;
      animation: colorShift 8s linear infinite;
    }

    p {
      font-size: 1.6em;
      margin-top: 20px;
      color: #a7f3d0;
      text-shadow: 0 0 10px #a7f3d0;
      line-height: 1.6;
      text-align: center;
    }

    .buttons {
      margin-top: 50px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      padding: 15px 30px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border: none;
      color: #f0f9ff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 90px;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      box-shadow: 0 6px 12px rgba(99, 102, 241, 0.5);
      font-size: 1.1em;
    }

    .buttons a:hover {
      transform: translateY(-7px);
      box-shadow: 0 10px 20px rgba(99, 102, 241, 0.6);
    }

    .buttons a svg {
      margin-right: 8px;
      vertical-align: middle;
    }

    .articles-section {
      margin-top: 70px;
      width: 100%;
      max-width: 950px;
      padding: 40px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .articles-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
    }

    .articles-heading {
      font-size: 2.8em;
      color: #00f7ff;
      text-shadow: 0 0 12px #00f7ff;
      margin-bottom: 30px;
      text-align: center;
      animation: colorShift 4s linear infinite;
    }

    .article {
      margin-bottom: 40px;
      padding: 25px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .article:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
    }

    .article h3 {
      font-size: 1.8em;
      color: #00f7ff;
      margin-bottom: 15px;
      text-shadow: 0 0 6px #00f7ff;
      text-align: left;
    }

    .article p {
      font-size: 1.2em;
      line-height: 1.8;
      color: #b3fff7;
      text-align: left;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.8em; }
      p { font-size: 1.25em; }
      .buttons { margin-top: 30px; gap: 15px; }
      .buttons a { padding: 10px 20px; font-size: 0.9em; }
      .content-wrapper { padding: 35px; max-width: 95%; }
      .articles-heading { font-size: 2em; }
      .article h3 { font-size: 1.4em; }
      .article p { font-size: 1em; }
    }
  </style>
</head>

<body>
  <!-- Background Video -->
  <div class="bg-video-wrap">
    <video autoplay muted loop playsinline>
      <source src="background.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content-wrapper">
    <!-- Profile Photo -->
    <div class="profile-pic">
      <img src="your-photo.jpg" alt="Nikhil Bhai">
    </div>

    <h1>Nikhil Bhai</h1>
    <p>Exploring the exciting realms of coding, ethical hacking, cybersecurity, and artificial intelligence. Passionate about technology and its potential to shape the future.</p>

    <div class="buttons">
      <a href="https://nikhilchaudhary9103.github.io/chatting-app/" target="_blank" rel="noopener noreferrer">
        My TechSpace data
      </a>
      <a href="mailto:nikhilchaudhary9103@gmail.com">
        gmail: nikhilchaudhary9103@gmail.com
      </a>
    </div>

    <section class="articles-section">
      <h2 class="articles-heading">Deeper Insights into My Digital World</h2>
      <!-- Your articles here -->
    </section>
  </div>
</body>

</html>
